<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verbum Ex Nihilo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --content-bg: #F9FAFB; /* Soft, light gray for the main content area */
            --accent-color: #8B5CF6; /* Vibrant purple */
            --background-start: #111827;
            --background-end: #1F2937;
        }

        body {
            margin: 0;
            font-family: sans-serif;
            background-color: var(--background-start);
            background-image:
                radial-gradient(ellipse at 70% 20%, rgba(139, 92, 246, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at 30% 80%, rgba(59, 130, 246, 0.15) 0%, transparent 50%),
                url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100"><circle fill="%23fff" cx="10" cy="10" r=".5"/><circle fill="%23fff" cx="30" cy="30" r=".5"/><circle fill="%23fff" cx="50" cy="50" r=".5"/><circle fill="%23fff" cx="70" cy="70" r=".5"/><circle fill="%23fff" cx="90" cy="90" r=".5"/><circle fill="%23fff" cx="10" cy="90" r=".5"/><circle fill="%23fff" cx="30" cy="70" r=".5"/><circle fill="%23fff" cx="50" cy="30" r=".5"/><circle fill="%23fff" cx="70" cy="10" r=".5"/><circle fill="%23fff" cx="90" cy="30" r=".5"/><circle fill="%23fff" cx="10" cy="50" r=".5"/><circle fill="%23fff" cx="30" cy="10" r=".5"/><circle fill="%23fff" cx="50" cy="90" r=".5"/><circle fill="%23fff" cx="70" cy="50" r=".5"/><circle fill="%23fff" cx="90" cy="70" r=".5"/></svg>');
            animation: stars-pan 180s linear infinite;
        }

        @keyframes stars-pan {
            from { background-position: 0 0; }
            to { background-position: 1000px 1000px; }
        }

        @keyframes fade-in-up {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .animate-fade-in-up {
            animation: fade-in-up 0.6s ease-out forwards;
        }
    </style>

</head>

</html>
